<!DOCTYPE html>
<html>
<head>
    <title>Site Analyzer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="3rdParty/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>

    <link rel="stylesheet" href="3rdParty/font-awesome-4.3.0/css/font-awesome.min.css">
    <script type="text/javascript" src="3rdParty/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="3rdParty/bootstrap/bootstrap.min.js"></script>



</head>
<body>
    <div class="main_header">
        <i class="fa fa-code code-icon"></i>
        <div class="block">
            <h1><strong>Site Analyzer</strong></h1>
            <h4>Investigate and analyze site urls</h4>
        </div>
    </div>

    <div class="mainContent">
        <div class="fa fa-cog fa-spin fa-5x loading"></div>
        <ul class="searchBox">
            <form >
                <div class="form-group">
                    <label for="FormInput">SITE URL: </label>
                    <div class="form-inline">
                        <input type="text" class="form-control" id="FormInput" placeholder="Please Enter site url for analysis">
                    </div>
                </div>
            </form>
            <button class="btn btn-default" id="submitBtn" onclick="sendUrl()">Analyze</button>
        </ul>

        <ul class="analyzeResult"></ul>
    </div>


    <script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
